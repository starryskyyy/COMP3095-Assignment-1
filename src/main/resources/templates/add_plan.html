<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>
<body>
    <div th:replace="fragments :: header">
    </div>
    <form method="POST" th:action="@{/addPlan}" th:object="${plan}" class="form-signup">
        <div class="bg-light p-5" style="border-radius: 5%;">
            <label class="form-label pt-3" for="date">Date</label>
            <input id="date" name="date" type="date" class="form-control mb-3" th:field="*{date}" />
            <label class="form-label pt-3" for="meal_time">Meal Time</label>

            <select id="meal_time" name="meal_time" class="form-control mb-3" th:field="*{mealTime}">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <div th:object="${recipes}">
                <label class="form-label pt-3" for="recipe">Recipe</label>
                <select id="recipe" name="recipeid" class="form-control mb-3">
                    <option th:each="recipe, i : ${recipes}" th:value="${recipe.id}" th:text="${recipe.name}"></option>
                </select>
            </div>
        </div>
        <div class="d-grid col-8 mx-auto">
            <input type="submit" name="submit" value="Create a Plan" />
        </div>
    </form>
</body>
</html>
