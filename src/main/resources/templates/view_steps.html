<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body>
<div th:replace="fragments :: header">
</div>
<div style="justify-content: center; align-items: center; height: 80vh;">
    <form method="POST" th:action="@{/recipe}" th:object="${recipe}">
        <div style="display: flex;">
            <div style="width: 500px;">
                <h3 class="mt-2">Steps:</h3>
                <div th:text="*{instruction}"></div>
                <input type="text" th:field="*{instruction}" th:value="*{instruction}" hidden>
            </div>
        </div>
    </form>
</div>
</body>
</html>
