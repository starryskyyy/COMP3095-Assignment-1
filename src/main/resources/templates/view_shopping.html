<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body>
    <div th:replace="fragments :: header">
    </div>
    <div style="justify-content: center; align-items: center; height: 80vh;">
        <form method="POST" class="bg-light">
            <div th:each="ingredient : ${shopping.ingredients}">
                <div th:text="*{ingredient.name}"></div>
                <div th:text="*{ingredient.amount}"></div>
                <a th:href="*{'/viewMyShoppingLists/' + shopping.id + '/deleteIngredient/' + ingredient.id}" class="btn btn-danger mt-3">Delete</a>
            </div>
        </form>
    </div>
</body>
</html>
