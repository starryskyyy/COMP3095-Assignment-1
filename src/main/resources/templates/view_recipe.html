<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body>
<div th:replace="fragments :: header">
</div>
<div class="container p-5">
    <form method="POST" th:action="@{/recipe}" th:object="${recipe}">
        <div style="display: flex;">
            <div style="width: 500px;">
                <img th:src="${'data:image/*;charset=utf-8;base64,' + recipe.imageFile}" style="width: 500px;">

                <input type="text" th:field="*{imageFile}" th:value="*{imageFile}" hidden>
                <input type="text" th:field="*{id}" th:value="*{id}" hidden>
                <input type="text" th:field="*{user.id}" th:value="*{user.id}" hidden>

                <div th:text="*{name}" style="font-size: 35pt; font-weight: bold;"></div>
                <input type="text" th:field="*{name}" th:value="*{name}" hidden>
                <div style="display: flex; justify-content: center;">
                    <button th:unless="${isFavorite} or ${param.added}" type="submit" class="btn btn-dark mt-3">Add Favorite!</button>
                    <button th:if="${param.added}" class="btn btn-warning mt-3">Successfully added!</button>

                </div>
            </div>
            <div id="detail_recipe" class="ms-3">
                <h3>Description</h3>
                <div th:text="*{description}"></div>
                <input type="text" th:field="*{description}" th:value="*{description}" hidden>

                <a th:href="@{/recipe/{id}/addShopping(id=*{id})}" class="btn btn-dark mt-3">View Ingredients</a>
                <a th:href="@{/recipe/{id}/viewSteps(id=*{id})}" class="btn btn-dark mt-3">View Steps</a>
                <a th:if="${#authorization.authentication.name} == ${#strings.toString(user.username)}" th:href="*{'/updateRecipe/' + id}" class="btn btn-dark mt-3">Update Ingredients</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
