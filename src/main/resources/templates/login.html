<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">

  <title>Log In</title>

  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex" style="justify-content: center; align-items: center; height: 100vh;">

    <form method="POST" action="/login" class="form-signin">
      <div class="bg-light p-5" style="border-radius: 5%;">
        <h2 class="text-center"><b>Log in</b></h2>

        <label class="form-label pt-3">User Name</label>
        <input name="username" type="text" class="form-control" placeholder="Username"
                 autofocus="true"/>
        <label class="form-label pt-3">Password</label>
        <input name="password" type="password" class="form-control mb-3" placeholder="****"/>

        <div class="alert alert-danger text-center mt-3" th:if="${param.error}" >
          Invalid username or password
        </div>

        <div class="d-grid col-8 mx-auto">
          <button type="submit" class="btn btn-dark">Sign In</button>
        </div>
        <div class="d-grid col-8 mx-auto pt-3">
          <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>

      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
