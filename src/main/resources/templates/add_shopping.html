<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body>
    <div th:replace="fragments :: header">
    </div>
    <div style="justify-content: center; align-items: center; height: 80vh;">
        <form method="POST" class="bg-light">
            <div th:each="ingredient : ${ingredients}">
                <input type="checkbox" name="ingredients" th:value="*{ingredient.id}"></input>
                <div th:text="*{ingredient.name}"></div>
                <div th:text="*{ingredient.amount}"></div>
            </div>

            <div class="d-grid col-8 mx-auto mt-4">
                <input type="submit" value="Add Ingredients" class="btn btn-dark mt-3"/>
            </div>
        </form>
    </div>
</body>
</html>
