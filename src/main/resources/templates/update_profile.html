<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: html_head">
</head>
<body style="
    background: url('images/bg_img.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
">
  <div th:replace="fragments :: header">
  </div>
  <div class="container my-4" style="justify-content: center; align-items: center; width: 40%;">
    <form method="POST" th:action="@{/updateProfile}" class="form-signup">
      <div th:object="${user}" class="bg-light p-5" style="border-radius: 5%;">

        <h2 class="text-center"><b>UPDATE PROFILE</b></h2>

        <input type="hidden" th:value="${user.id}" name="id">

        <input type="hidden" th:value="${user.username}" name="username">

        <label class="form-label pt-3" >First name</label>
        <input type="text" th:field="*{firstName}" th:value="*{firstName}"/>

        <label class="form-label pt-3">Last name</label>
        <input type="text" th:field="*{lastName}" th:value="*{lastName}"/>

        <label class="form-label pt-3">Email</label>
        <input type="text" th:field="*{email}" th:value="*{email}"/>

        <input type="hidden" th:value="${user.password}" name="password">

        <label class="form-label pt-3">Address</label>
        <input type="text" th:field="*{address}" th:value="*{address}"/>

        <input type="hidden" th:value="${user.birthday}" name="birthday">

        <div class="d-grid col-8 mx-auto">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
